<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="este" enctype="multipart/form-data">
            <p:growl showDetail="true"></p:growl>
            <p:panelGrid columns="9">
               
                <p:row>
                    <h2>UNIVERSIDAD</h2>
                    <p:panelGrid columns="2">
            NOMBRE: <p:inputText value="#{universidadController.universidad.nombre}"></p:inputText>
            UBICACION: <p:inputText value="#{universidadController.universidad.ubicacion}"></p:inputText>
                    </p:panelGrid>
               </p:row>
                
                <p:row>
                    <h2>DIPLOMADO</h2>
                    <p:panelGrid columns="2" style="color: brown">
            ID UNIVERSIDAD: <p:inputText value="#{universidadController.universidad.id}"></p:inputText>
            NOMBRE: <p:inputText value="#{universidadController.diplomado.nombre}"></p:inputText>
            UBICACION: <p:inputText value="#{universidadController.diplomado.duracion}"></p:inputText>
            INICIO: <p:calendar value="#{universidadController.diplomado.inicio}"></p:calendar>
            FINAL: <p:calendar value="#{universidadController.diplomado.fin}"></p:calendar>
           
            </p:panelGrid>
            </p:row>
                <p:row>
            <h2>ESTUDIANTE</h2>
            <p:panelGrid columns="2">
            ID DIPLOMADO: <p:inputText value="#{universidadController.diplomado.id}"></p:inputText>
            NOMBRE: <p:inputText value="#{universidadController.estudiante.nombre}"></p:inputText>
            CEDULA: <p:inputText value="#{universidadController.estudiante.cedula}"></p:inputText>
            FOTO: <p:fileUpload value="#{universidadController.f}"  mode="simple"></p:fileUpload>
            </p:panelGrid>
                </p:row>
            
            </p:panelGrid>
            
            <p:commandButton value="CREAR TODO" actionListener="#{universidadController.crearTodos(universidadController.universidad, universidadController.diplomado, universidadController.estudiante)}" update="lista" ajax="false"></p:commandButton>
            
            <p:commandButton value="CREAR UNIVERSIDAD SOLA" action="#{universidadController.crearUniversidadSola(universidadController.universidad)}" update="lista" ajax="false"></p:commandButton>
            
            <p:commandButton value="CREAR DIPLOMADO UNIVERSIDAD" action="#{universidadController.crearDiplomadoUniversidad(universidadController.universidad,universidadController.diplomado )}" update="lista" ajax="false"></p:commandButton>
         
            <p:commandButton value="CREAR ESTUDIANTE DIPLOMADO" action="#{universidadController.crearEstudianteDiplomado(universidadController.diplomado, universidadController.estudiante)}" update="lista" ajax="false"></p:commandButton>
        
            <p:commandButton value="Reset">
                    <p:ajax update=":este" resetValues="true" />
            </p:commandButton>
            
            <p:dataTable id="lista" var="l" value="#{universidadController.ob()}">
                <p:column headerText="id_universidad">
                    <p:outputLabel value="#{l.ide}"></p:outputLabel>
                </p:column>
                <p:column headerText="universidad">
                    <p:outputLabel value="#{l.universidad}"></p:outputLabel>
                </p:column>
                <p:column headerText="sede">
                    <p:outputLabel value="#{l.sede}"></p:outputLabel>
                </p:column>
                <p:column headerText="diplomado">
                    <p:outputLabel value="#{l.diplomado}"></p:outputLabel>
                </p:column>
                <p:column headerText="inicio">
                    <p:outputLabel value="#{l.inicio}"> <f:convertDateTime pattern="MM/dd/yyyy" /></p:outputLabel>
                </p:column>
                 <p:column headerText="fin">
                     <p:outputLabel value="#{l.fin}"><f:convertDateTime pattern="MM/dd/yyyy" /></p:outputLabel>
                </p:column>
                <p:column headerText="estudiante">
                    <p:outputLabel value="#{l.estudiante}"></p:outputLabel>
                </p:column>
                <p:column headerText="foto">
                    <p:outputLabel value="#{l.foto}"></p:outputLabel>
                </p:column>
              
            </p:dataTable>
            
        </h:form>
    </h:body>
</html>
